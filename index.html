<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ego death</title>
  </head>

  <body class="h-screen w-screen flex items-center justify-center bg-[#06938F] text-white">

    <div class="swiper text-2xl text-center h-full" x-data="carosello()">
